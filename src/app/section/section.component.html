<div class="container text-center ">
  <div class="row d-flex justify-content-around mt-5">
    <div class="col-5">
      <button type="button" class="btn btn-warning col-12 mb-2" (click) = "mostrar =!mostrar">More info</button>
      <div *ngIf="mostrar" class="card card-inverse card-warning mb-3 text-center">
        <div class="card-block">
          <blockquote class="card-blockquote">
            <p>{{ frase.mensaje }}</p>
            <hr>
            <footer><cite title="Source Title">{{ frase.autor }}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
    <ul class="list-group col-5">
      <li class="list-group-item active">Personajes</li>
      <li *ngFor="let persona of personajes"class="list-group-item">{{ persona }}</li>

    </ul>
  </div>
</div>
